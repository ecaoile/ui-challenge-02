<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>UI Challenge 02</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
</head>

<body>
  <form>
    <div class="input-container">
      <label>text input</label>
      <br>
      <input type="text">
    </div>
    <div class="input-container">
      <label>text input w/ validation</label>
      <br>
      <input type="text">
    </div>
    <div class="input-container">
      <label>select box</label>
      <br>
      <select required>
        <option value="" disabled selected hidden>please select an option...</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
      </select>
    </div>
    <div class="input-container">
      <label>checkbox</label>
      <br>
      <div class="checkbox-container">
        <div class="checkbox" type="checkbox"></div>
        <div class="checkbox" type="checkbox"></div>
      </div>
    </div>
    <div class="input-container">
      <label>radio</label>
      <br>
      <!-- <input type="radio" class="radio">
      <input type="radio" class="radio"> -->
      <div class="radio" type="radio"></div>
      <div class="radio" type="radio"></div>
    </div>
    <div class="input-container">
      <label>buttons</label>
      <br>
      <input type="button" value="submit" class="light-bg">
      <input type="button" value="submit" class="dark-bg">
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/style.js"></script>
</body>
